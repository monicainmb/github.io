<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>でむむダッシュ！！</title>
<link href="./common/default.css" rel="stylesheet" type="text/css">
<link href="sample1.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="./common/icon.png" type="image/png">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="src/common.js"></script>
<script type="text/javascript" src="src/character.js"></script>
<script type="text/javascript" src="src/main.js"></script>
</head>

<body>

<h1 align="center">色々サンプル</h1>

<hr>

<p align="center">
でむむを動かすだけ。
</p>

<div id="divs" onclick="click" onmousemove="mousemove">
<canvas id="id_canvas1" width="320" height="240"></canvas>
<canvas id="id_canvas2" width="320" height="240"></canvas>
</div>

<hr style="margin-top:272px;">

<h2 align="center">表(↑のサンプルと関係無し)</h2>

<table width="480" style="margin-left:auto; margin-right:auto">
	<tr>
	<th><strong>入力キー</strong></th>
	<th><strong>動作</strong></th>
	</tr>
	<tr>
	<td>←</td>
	<td>左へ移動</td>
	</tr>
	<tr>
	<td>→</td>
	<td>右へ移動</td>
	</tr>
	<tr>
	<td>Z</td>
	<td>ジャンプ/決定</td>
	</tr>
	<tr>
	<td>X</td>
	<td>アイテムを使う/戻る</td>
	</tr>
	<tr>
	<td>Q</td>
	<td>ポーズ(ステージ画面のみ)</td>
	</tr>
</table>

</body>
</html>
